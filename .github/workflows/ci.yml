name : Run tests
on: push
jobs:
  execute_tests:
    name: Install requirements and execute tests
    runs-on: ubuntu-latest
    env:
      IS_GITHUB_ACTION: "True"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      T_CELERY_BROKER_URL: "amqp://guest:guest@localhost:5672//"
    steps:
      - name: Update
        run: sudo apt update
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install docker
        run: sudo apt -y install docker-ce docker-ce-cli containerd.io docker-buildx-plugin
      - name: Install pip
        run: sudo apt install python3-pip
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: run rabbitmq
        run: |
            sudo docker run -d -p 5672:5672 rabbitmq
            telnet localhost 5672
      - name: run celery
        run: |
            celery -A yummy_yagi worker -P eventlet
      - name: Run Test 
        run: |
            python manage.py test
